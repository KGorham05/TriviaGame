<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
            <div class="row">
                <h1>Trivia Time</h1>
            </div>
        <!-- Starting Screen -->
            <div class="row">
                <button type="button" class="btn btn-lg btn-primary" id="start-button">Start Game</button>
            </div>
        <!-- Game Start Screen -->
            <div class="row">
                <div id="count-down"></div>
                <div id="question"></div>
                <div id="answers">
                    <button type="button" class="btn btn-lg btn-primary" id="a-1">Answer 1</button>
                    <button type="button" class="btn btn-lg btn-primary" id="a-2">Answer 2</button>
                    <button type="button" class="btn btn-lg btn-primary" id="a-3">Answer 3</button>
                    <button type="button" class="btn btn-lg btn-primary" id="a-4">Answer 4</button>
                </div>
            </div>
        <!-- Footer -->


    </div>




    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
