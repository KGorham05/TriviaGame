<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <h1>Trivia Time</h1>
        </div>
        <!-- Game Board -->
        <div class="row" id="game-board">
            <div class="col-sm-12">
                <div id="start-div">
                    <button type="button" class="btn btn-lg btn-primary" id="start-button">Start Game</button>
                </div>
                <div class="row" id="result-text"></div>
                <div class="row" id="score board">
                    <div class="col-sm-6" id="numCorrect"></div>
                    <div class="col-sm-6" id="numIncorrect"></div>
                </div>
                <div id="count-num"></div>
                <div class="col-sm-12">
                    <h2 id="question-display"></h2>
                </div>




            </div>




        </div>
        <!-- Game Start Screen -->
        <div class="row">
            <div id="count-down"></div>
            <div id="question"></div>
            <div class ="col-md-12" id="button-container">

            </div>
        </div>
        <!-- Footer -->


    </div>




    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
